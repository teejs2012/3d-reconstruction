{% extends "layout.html" %}

{%block content %}
	<main class = "hero-section">
		<div class="container">
			<h1>Home</h1>
		</div>

		<div class="container">
		  <h2>File Uploader</h2>
		  <form id="upload-form" action ="{{ url_for('upload') }}" method = "POST" enctype="multipart/form-data">
		    <input type = "file" name = "file" accept="image/*" multiple>
		    <input type="submit" value="Send">
		  </form>
		</div>
	</main>


{% endblock %}
